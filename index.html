<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normilaize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input type="text" class="calc-area" />
        <div class="top-buttons">
          <button class="but-delete">C</button>
          <button class="but-delete">Delete</button>
          <button class="but-action">/</button>
        </div>
        <div class="middle-buttons">
          <button class="but-numders">7</button>
          <button class="but-numders">8</button>
          <button class="but-numders">9</button>
          <button class="but-actions">X</button>
          <button class="but-numders">4</button>
          <button class="but-numders">5</button>
          <button class="but-numders">6</button>
          <button class="but-actions">-</button>
          <button class="but-numders">1</button>
          <button class="but-numders">2</button>
          <button class="but-numders">3</button>
          <button class="but-actions">+</button>
        </div>
        <div class="bottom-buttons">
          <button class="but-numders">0</button>
          <button class="but-numders">.</button>
          <button class="but-action">=</button>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
