<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="display">0</div>
      <div class="btn-grid top">
        <button class="btn-light" id="clear">C</button>
        <button class="btn-light wide" id="delete">Delete</button>
        <button class="btn-orange operators" id="btn">/</button>
      </div>
      <div class="btn-grid">
        <button class="number" id="btn">7</button>
        <button class="number" id="btn">8</button>
        <button class="number" id="btn">9</button>
        <button class="btn-orange operators" id="btn">x</button>
        <button class="number" id="btn">4</button>
        <button class="number" id="btn">5</button>
        <button class="number" id="btn">6</button>
        <button class="btn-orange operators" id="btn">-</button>
        <button class="number" id="btn">1</button>
        <button class="number" id="btn">2</button>
        <button class="number" id="btn">3</button>
        <button class="btn-orange operators" id="btn">+</button>
        <button class="wide number" id="btn">0</button>
        <button id="btn">.</button>
        <button class="btn-orange" id="goRes">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
